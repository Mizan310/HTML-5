<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
        img {
            padding: 10px;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <fieldset class="basic">
                <legend>Search</legend>
                <label for="text">Search your Image here: </label>
                <input type="text" placeholder="Search here">
                <button>Search</button><br>
                <img src="media/car.jpg" alt=""> <br>
                <a href="https://en.wikipedia.org/wiki/Car">For more click here</a>
            </fieldset>
        </section>
        <section>
            <fieldset class="basic">
                <legend>Feedback form:</legend>
                <label for="name">Name: </label><br>
                <input type="text" id="name" name="name" placeholder=""> <br>
                <label for="datetime">Date: </label><br>
                <input type="date" name="datetime" id="datetime" placeholder=""> <br>
                <label for="comment">Comment: </label><br>
                <textarea cols="50" rows="5" name="" id=""></textarea> <br>
                <button>Submit</button>
            </fieldset>
        </section>
    </main>
</body>

</html>
