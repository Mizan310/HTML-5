    <main>
        <section>
            <h2>
                Minha er Pitha ghar.
            </h2>
            <form>
                <fieldset class="basic-info">
                    <legend>Basic Info</legend>
                    <label for="name">Your name: </label>
                    <input type="text" id="name" name="name" placeholder="Enter your first name" required>
                    <input type="text" id="name" name="name" placeholder="Enter your last name" required>
<br>
                    <label for="email">Your Email: </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="" placeholder="Enter your phone number" required>


                    <label for="password">Your password: </label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <label for="confirm-password">Confirm your password: </label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirm your password" required>

                </fieldset>

                <fieldset id="terms">
                    <legend>Terms your condition</legend>
                    <input type="radio" name="pitha" id="chitoi">
                    <label for="chitoi">Chitoi</label>
                    <br>
                    <input type="radio" name="pitha" id="Kolar pitha">
                    <label for="Kolar pitha">Kolar Pitha</label>
                    <br>
                    <input type="radio" name="pitha" id="Pati Shapta">
                    <label for="Pati Shapta">Pati Shapta</label>
                </fieldset>
                <fieldset>
                    <legend>Vorta</legend>
                    <input type="checkbox" name="vorta" id="shutki">
                    <label for="shutki">Shutki Vorta</label>
                    <br>
                    <input type="checkbox" name="vorta" id="beguni">
                    <label for="beguni">Begun Vorta</label>
                    <br>
                    <input type="checkbox" name="vorta" id="alu">
                    <label for="alu">Alu Vorta</label>
                    <br>
                    <input type="checkbox" name="vorta" id="shorisha">
                    <label for="shorisha">Shorisha Vorta</label>
                </fieldset>

                <fieldset>
                    <legend>Payment Selection</legend>
                    <input type="checkbox" name="payment" id="bkash">
                    <label for="bkash">Bkash</label>
                    <br>
                    <input type="checkbox" name="payment" id="nagad">
                    <label for="nagad">Nagad</label>
                    <br>
                    <input type="checkbox" name="payment" id="rocket">
                    <label for="rocket">Rocket</label>
                </fieldset>

                <fieldset>
                    <legend>Extra Info</legend>
                    <textarea cols="50" rows="5" name="" id=""
                        placeholder="Write Something if have any suggestion"></textarea>
                </fieldset>
                <input type="button" value="Submit" onclick="alert('Form submitted!')">
                <input type="reset" value="Reset" onclick="alert('Form reset!')">
                <br>
            </form>
        </section>
    </main>

    </footer>
